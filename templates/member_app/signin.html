{% extends "base.html" %}

{% block content %}
<div class="container my-3">

<div class="row">
        <div class="col-4">
            <h4>로그인</h4>
        </div>
        <div class="col-8 text-right">
            <span>또는 <a href="{% url 'member_app:signup' %}">계정을 만드세요.</a></span>
        </div>
    </div>

    <form method="post" class="post-form" action="{% url 'member_app:signin' %}">
        {% csrf_token %}

        <input type="hidden" name="next" value="{{ next }}">  <!-- 로그인 성공후 이동되는 URL,
         즉, 예를 들어 로그아웃 상태에서 리뷰를 작성할때, 바로 로그인 화면으로 보내지는데, 이후 로그인이 성공하고 나면
         바로 next=로 지정된 리뷰생성 화면으로 보내지게 만들자.-->

        {% include "form_errors.html" %}

        <div class="form-group">
            <!--username, password는 auth app이 필수로 하는 변수. 그냥 건들지 말자-->
            <label for="username">사용자ID</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
{% endblock %}
